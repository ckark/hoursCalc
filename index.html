  <body>
    <section>
      <h3>Hours Calc ‚è∞</h3>
      <label class="normal">Holidays</label>
      <input
        type="text"
        class="numbers"
        id="holidays"
        maxlength="2"
        placeholder="How many holidays are there this quarter?"
      />
      <label class="normal">Vacation Days</label>
      <input
        type="text"
        class="numbers"
        id="vacationDays"
        maxlength="2"
        placeholder="How many vacation days are you taking this quarter?"
      />

    </section>
